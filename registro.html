    <section id="registro" class="register-section">
        <h2>Regístrate y empieza a controlar tus finanzas</h2>
        <form action="/registro" method="POST" class="register-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="presupuesto">Presupuesto Mensual Estimado:</label>
                <input type="number" id="presupuesto" name="presupuesto" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="objetivos">Objetivos Financieros:</label>
                <textarea id="objetivos" name="objetivos" rows="4" placeholder="Describe tus objetivos financieros"></textarea>
            </div>

            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
    </section>
